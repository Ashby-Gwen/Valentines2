<!DOCTYPE html>
<html>
   <head>
      <title>My Valentine</title>
      <link rel="stylesheet" type="text/css" href="Valentines.css">
   </head>
   <body>
      <div id="our-space">
         <div id="cute-image">
            <img class="unselectable" src="https://i.pinimg.com/originals/d8/b9/71/d8b97168488fdb3eb9533da493c8fa95.gif" alt="please">
         </div>
         <div id="valentine-question">
            <div id="my-question">
               <p class="unselectable">Will you be my valentine?</p>
            </div>
            <div id="your-answer">
               <div id="Yes" class="unselectable" onclick="YesChoice()">Yes</div>
               <a href="#yes"><div id="No" class="unselectable" onclick="NoChoice()">No</div></a>
            </div>
         </div>
      </div>
      <div id="SheSaidYes">
         <div id="Happy-image">
            <img class="unselectable" src="https://i.pinimg.com/originals/fa/a2/bf/faa2bf2fc4a1ac4dec5d22242cc34f53.gif" alt="Yehey!!">
         </div>
         <div id="my-message">
            <p class="unselectable">YEHEYYYYYY!</p> 
            <p id="pastel" class="unselectable">See you, My Valentine!</p>
         </div>
      </div>
      <script src="Valentines.js"></script>
   </body>
</html>
